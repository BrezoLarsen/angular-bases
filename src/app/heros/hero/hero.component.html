<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Función:</td>
  <dd>{{getName()}}</dd>

  <td>Capitalizado 1:</td>
  <dd>{{name.toUpperCase()}}</dd>

  <td>Capitalizado 2:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button>Cambiar héroe</button>
<button>Cambiar edad</button>
