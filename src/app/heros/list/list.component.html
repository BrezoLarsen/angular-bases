<div *ngIf="deletedHero; else noDeletedHero">
  <p>Héroe borrado: <small>{{deletedHero}}</small></p>
</div>

<ng-template #noDeletedHero>
  <!-- #noDoletedHero es una referencia local que no existe en el TS -->
  <h3>No hay ningún héroe borrado</h3>
</ng-template>



<p>Listado de heroes</p>
<ul>
  <li *ngFor="let hero of heros; let i = index">{{i + 1}} - {{hero}}</li>
</ul>

<button (click)="deleteHero()">Borrar héroe</button>
