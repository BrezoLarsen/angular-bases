<h1>Dragon Ball Z</h1>
<hr>

<div class="row">

  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li *ngFor="let character of characters;">
        {{character.name}} - {{character.power | number}}
      </li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar</h3>
    <hr>
    <form (ngSubmit)="add()">
      <input
        type="text"
        placeholder="Nombre"
        name="name"
        [(ngModel)]="new.name"
      >
      <input
        type="number"
        placeholder="Poder"
        name="power"
        [(ngModel)]="new.power"
      >
      <!-- [()] 2 way data binding: emite y recibe eventos -->
      <button type="submit">AÃ±adir</button>
    </form>
  </div>

</div>
